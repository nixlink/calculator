<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h2>An Odin Project Assignment</h2>
    </header>
    <div id="calc-container">
        <div id="display">12345</div>
        <btn id="clear" class="function">AC</btn>
        <btn id="delete" class="function">DEL</btn>
        <btn id="divide" class="function">&divide;</btn>
        <btn id="multiply" class="function">&times;</btn>
        <btn id="seven">7</btn>
        <btn id="eight">8</btn>
        <btn id="nine">9</btn>
        <btn id="add" class="function">+</btn>
        <btn id="four">4</btn>
        <btn id="five">5</btn>
        <btn id="six">6</btn>
        <btn id="subtract" class="function">-</btn>
        <btn id="one">1</btn>
        <btn id="two">2</btn>
        <btn id="three">3</btn>
        <btn id="equals" class="function span2rows">=</btn>
        <btn id="zero" class="span2">0</btn>
        <btn id="decimal">.</btn>
         
        
        
        
       
        



    </div>
</body>
</html>
